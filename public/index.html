<!DOCTYPE html>
<html>

<head>
	<title>Clad</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="header">
		<header>
			Clad
		</header>
	</div>
	<div class="bars" onclick="toggleMenu(this)">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>

	<div class="sidebar" id="sidebar">
		<h2>Menu</h2>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="index.html">Sign up</a></li>
			<li><a href="#" onclick="toggleLogin()">Login</a></li>
			<li><a href="feedback.html">Feedback</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
	</div>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form method="post">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="rname" placeholder="Name" required="">
				<input type="text" name="ruser" placeholder="Username" required="">
				<input type="password" name="rpswd" placeholder="Password" required="">
				<button name="register">Sign up</button>
			</form>
		</div>

		<div class="login">
			<form method="post">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="text" name="luser" placeholder="Username" required="">
				<input type="password" name="lpswd" placeholder="Password" required="">
				<button name="login" id="login">Login</button>
			</form>
		</div>
	</div>
	<script src="script.js">

	</script>
</body>

</html>
